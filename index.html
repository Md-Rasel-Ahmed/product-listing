<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Prodcut</title>
    <style>
        .btn:focus:not(:focus-visible) {
            outline: 0;
            box-shadow: none;
        }
        .clear{
            display:none;
        }
        input[type=text]:focus,input[type=number]:focus{
             box-shadow: inset 0 -1px 0 #ddd;
        }
    </style>
</head>

<body>
    <br><br>
    <br>




   

    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-12">
                <form action="" class="mt-4">
                    <input class="form-control mt-1" type="text" id="name" placeholder="Product Name">
                    <input class="form-control mt-2" type="number" name="" id="price" placeholder="Price">
                    <button class="btn btn-primary mt-2 btn-block w-100">Add</button>
                </form>
            </div>
            <div class="col-lg-8 col-md-8 col-sm-12">
                <table class="table border mt-4 text-center">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Product Name</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Product Price</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <div style="width:150px;margin:auto;">
                    <button class="btn btn-danger clear">Clear All Data</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
